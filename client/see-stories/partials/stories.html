<div>
  <select ng-model='storyBoard' ng-options='story as story.title for story in storyBoards'>
      <pre>{{ story }}</pre>
    </select>
</div>

<div>
  <h3>{{ storyBoard.title }}</h3>
  <div ng-repeat='panel in storyBoard.panels'>
    <panel img='{{panel.imgUrl}}'>{{panel.caption}}</panel>
  </div>
</div>
